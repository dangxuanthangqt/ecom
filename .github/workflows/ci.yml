  #   if: github.event.pull_request.draft == false

  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4

  #     - name: Install dependencies
  #       uses: ./.github/actions/pnpm-install

  #     - name: Types check
  #       shell: bash
  #       run: pnpm types-check

  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: Build
        shell: bash
        run: pnpm build
